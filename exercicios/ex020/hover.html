<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        div > p {
            display: none;
        }

        /*
        O > é pra dizer que o div tem um "filho"
        O none é pra não mostrar esse filho
        Um gostinho de MENU
        */

        div:hover > p {
            display: block; /*block é pra ele mostrar*/
            color: white;
            background-color: red;
        }

        div:hover {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
